{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">‚úèÔ∏è Edit Task</h4>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3">{{ task.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" name="due_date"
                                value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select name="priority" class="form-select">
                                <option value="Low" {% if task.priority=='Low' %}selected{% endif %}>Low</option>
                                <option value="Medium" {% if task.priority=='Medium' %}selected{% endif %}>Medium
                                </option>
                                <option value="High" {% if task.priority=='High' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" value="{{ task.category }}" class="form-control"
                                placeholder="e.g. Work, Personal">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-danger">
                                ‚ùå Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                üíæ Update Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
